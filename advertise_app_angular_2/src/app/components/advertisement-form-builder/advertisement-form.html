<h2>{{title}}</h2>
<div class="form">
      <form [formGroup]="advForm" novalidate (ngSubmit)="addAdvertisement()" >
        <div class="form-group row">
            <div class="col-md-3">
                <label>Name</label>
                <input type="text" #adnameRef formControlName="adname"  class="form-control"      >
                    <div  class="alert alert-danger" *ngIf="advForm.controls['adname'].hasError('required') && advForm.controls['adname'].touched"> Please enter the name </div>
                    <div  class="alert alert-danger" *ngIf="advForm.controls['adname'].hasError('minlength') && advForm.controls['adname'].touched "> Min length is 3 characters </div>
                  
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Category</label>           
                <select formControlName="adcategory"  class="form-control" #adcatRef >
                <option *ngFor="let cat of category" [value]="cat"> {{cat}}</option>
                </select>
                    <div  class="alert alert-danger" *ngIf="advForm.controls['adcategory'].hasError('required') && advForm.controls['adcategory'].touched"> Please select a category</div>      
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Description</label>
                <input type="text" #addescRef formControlName="addescription"   class="form-control" >
                   <div   class="alert alert-danger" *ngIf="advForm.controls['addescription'].hasError('required') && advForm.controls['addescription'].touched"> Please enter a description </div>
                    <div   class="alert alert-danger" *ngIf="advForm.controls['addescription'].hasError('minlength') && advForm.controls['addescription'].touched"> Min length is 5 characters </div>   
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Image</label>
                <input type="file" (change)="onFileChange($event)" formControlName="adimage" accept="image/*" #adimageRef  class="form-control" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ADD ADVERTISEMEMT</button>
    </form>
</div>
